<html>

<body>
  <center>

    <img src="image.jpg" alt="We are hiring image">

    <br>


    <h1 style="background-color:413F42; color:white;">Personal Details</h1>
    <form>
      <table border="0" Cellpadding="12">
        <thead>

        </thead>
        <tbody>
          <tr>
            <th><label for="exampleInputName">Full Name :- </label></th>
            <th><input type="text" name="fullname" class="form-control" id="exampleInputName" size="50" placeholder="Enter your name and surname" required="required">
            </th>
          </tr>
          <tr>
            <th><label for="exampleInputEmail1" required="required">Email address</label></th>
            <th> <input type="email" name="email" class="form-control" size="50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address (abc@gmail.com)">
            </th>
          </tr>
          <tr>
            <th><label for="example-date-input" class="col-3 col-form-label">Date Of Birth :- </label></th>
            <th><input class="form-control" name="starting_date" size="50" type="date" value="2020-02-01" id="example-date-input">
            </th>
          </tr>
          <tr>
            <th><label for="inputAddress">Address (Line1) :- </label></th>
            <th><input type="text" name="address" class="form-control" size="50" id="inputAddress" placeholder="Address Line 1"> </th>


          </tr>
          <tr>
            <th><label for="inputAddress">Address (Line2) :- </label></th>
            <th><input type="text" name="address" class="form-control" size="50" id="inputAddress" placeholder="Address Line 2"> </th>

          </tr>

          <tr>
            <th><label for="inputCity">Country/Region :- </label></th>
            <th> <input type="text" name="Country" class="form-control" size="50" id="inputCountry" placeholder="Enter Your Country">
            </th>
          </tr>
          <tr>
            <th><label for="inputCity">State/Province</label></th>
            <th> <input type="text" name="State" class="form-control" size="50" id="inputState" placeholder="Enter Your State">
            </th>
          </tr>
          <tr>
            <th><label for="inputCity">City :- </label></th>
            <th> <input type="text" name="City" class="form-control" size="50" id="inputCity" placeholder="Enter Your City">
            </th>
          </tr>
          <tr>
            <th><label for="inputZip">Pincode :- </label></th>
            <th> <input type="text" name="zip" class="form-control" size="50" id="inputZip" placeholder="340001"></th>
          </tr>
          <th><label for="inputCity">Job Title :- </label></th>
          <th> <input type="text" name="Job title" class="form-control" size="50" id="inputjobTitle" placeholder="e.g software Engineer, Product Manager">
          </th>
          <tr>
            <th><label for="example-tel-input" class="col-2 col-form-label">Mobile :- </label></th>
            <th><input class="form-control" name="tel" type="tel" value="+91-0000000000" id="example-tel-input">
            </th>
          </tr>

        </tbody>

      </table>

      <hr>

      <h1 style="background-color:413F42;  color:white;">Education Details</h1>

      <table border="3" Cellpadding="12">
        <thead>
          <tr>
            <th></th>
            <th>Institute Name </th>
            <th>Score</th>


          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="High School">High School</label></td>
            <td>

              <input type="text" name="high school" class="form-control" id="inputZip" placeholder="Institute name">

            </td>
            <td>
              <input type="text" name="Score" class="form-control" id="Score" placeholder="YOUR SCORE">

            </td>
          </tr>
          <tr>
            <td><label for="Intermediate">Intermediate</label></td>
            <td>

              <input type="text" name="Intermediate" class="form-control" id="Intermediat" placeholder="Institute name">



            </td>
            <td>
              <input type="text" name="Score" class="form-control" id="Score" placeholder="YOUR SCORE">

            </td>
          </tr>
          <tr>
            <td><label for="Graduation">Graduation</label></td>
            <td>

              <input type="text" name="Graduation" class="form-control" id="Graduation" placeholder="College/University name">

            </td>
            <td>
              <input type="text" name="Score" class="form-control" id="Score" placeholder="YOUR SCORE">

            </td>
          </tr>
        </tbody>

      </table>
      <br>
      <hr>
      <h1 style="background-color:413F42;  color:white;">Skills</h1>
      <table border="0" Cellpadding="12">
        <thead>

        </thead>
        <tbody>
          <tr>
            <th><label for="inputSkill1"> Technical Skills </label>
            </th>
            <th><input type="text" name="Skill1" class="form-control" style="height:60px; width:300px; id="inputskill2" placeholder="eg. Python, JAVA"></th>
          </tr>
          <tr>
            <th><label for="inputSkill2"> Professional Skills </label></th>
            <th><input type="text" name="Skill2" class="form-control" style="height:60px; width:300px; id="inputskill2" placeholder="eg. Public Speaking"></th>

          </tr>


        </tbody>

      </table>


      <h1 style="background-color:413F42;  color:white;">CV</h1>
      <label>Upload your CV:</label>
      <input type="file" name="file">
      <br>
      <hr>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </center>

</body>

</html>
